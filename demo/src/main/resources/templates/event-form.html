<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>이벤트 등록</title>
</head>
<body>
<h1>이벤트 등록</h1>
<form th:action="@{/events/save}" th:object="${event}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <label>제목: <input type="text" th:field="*{title}" required></label><br>
    <label>이미지 업로드: <input type="file" name="imageFile" required></label><br>
    <label>시작 날짜: <input type="date" th:field="*{startDate}" required></label><br>
    <label>종료 날짜: <input type="date" th:field="*{endDate}" required></label><br>
    <label>내용: <textarea th:field="*{description}" required></textarea></label><br>
    <button type="submit">저장</button>
</form>
</body>
</html>
