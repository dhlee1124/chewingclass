<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>강좌 목록</title>
</head>
<body>
<h1>강좌 목록</h1>

<!-- ✅ 정렬 및 필터링 -->
<form th:action="@{/lectures}" method="get">
    <label>정렬:
        <select name="sort">
            <option value="new" th:selected="${selectedSort == 'new'}">최신순</option>
            <option value="views" th:selected="${selectedSort == 'views'}">조회순</option>
        </select>
    </label>
    <label>카테고리:
        <select name="category">
            <option value="">전체</option>
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                    th:selected="${cat == selectedCategory}"></option>
        </select>
    </label>
    <button type="submit">검색</button>
</form>

<table border="1">
    <tr>
        <th>썸네일</th>
        <th>제목</th>
        <th>강사</th>
        <th>가격</th>
        <th>조회수</th>
        <th>카테고리</th>
    </tr>
    <tr th:each="lecture : ${lectures}">
        <td><img th:src="@{${lecture.thumbnailUrl != null ? lecture.thumbnailUrl : '/uploads/default-thumbnail.jpg'}}" width="100"></td>
        <td><a th:href="@{/lectures/{id}(id=${lecture.id})}" th:text="${lecture.title}"></a></td>
        <td th:text="${lecture.instructor}"></td>
        <td th:text="${lecture.price} + '원'"></td>
        <td th:text="${lecture.views}"></td>
        <td th:text="${lecture.category}"></td>
    </tr>
</table>

</body>
</html>
